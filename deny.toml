[bans]
multiple-versions = "allow"

[licenses]
allow = [
      "Apache-2.0",
      "BSD-2-Clause",
      "BSD-3-Clause",
      "ISC",
      "MIT",
      "OpenSSL",
      "Unicode-DFS-2016",
      "Zlib",
      "MPL-2.0", # https://fossa.com/blog/open-source-software-licenses-101-mozilla-public-license-2-0/
]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
      { path = "LICENSE", hash = 0xbd0eed23 },
]

[advisories]
ignore = [
       "RUSTSEC-2020-0168", # mach is unmaintained
]

[sources]
allow-git = [
          "https://github.com/JelteF/derive_more", # see #1035
          "https://github.com/dalek-cryptography/ed25519-dalek", # see #1035
]
