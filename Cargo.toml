[workspace]
members = [
  "iroh-doctor",
  "iroh-doctor-ui/src-tauri",
]
resolver = "2"

[profile.release]
debug = true

[profile.dev-ci]
inherits = 'dev'
opt-level = 1

# [profile.optimized-release]
# inherits = 'release'
# debug = false
# lto = true
# debug-assertions = false
# opt-level = 3
# panic = 'abort'
# incremental = false

[workspace.lints.rust]
missing_debug_implementations = "warn"

[workspace.lints.clippy]
unused-async = "warn"

[workspace.dependencies]
iroh = "0.29.0"
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
